	<div class="main-wrapper">

			<h1>scroll-animations</h1>
			<p>Scroll down to see the animations.</p>
		</div>
		
		<hr>
		<h2>Usage</h2>
		<p>Add the class <code>scroll-animation</code> to the div you want to create.</p>
		<hr>

		<div class="animation-wrapper">
			<div class="row">
				<div class="object scroll-animation" data-scroll-animation="fadeUp"></div>
				<div class="object scroll-animation" data-scroll-animation="fadeDown"></div>
				<div class="object scroll-animation" data-scroll-animation="fadeLeft"></div>
				<div class="object scroll-animation" data-scroll-animation="fadeRight"></div>
			</div>
			<div class="row"></div>
			<div class="row"></div>
		</div>
